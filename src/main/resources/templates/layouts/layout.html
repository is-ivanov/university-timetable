<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
    University</title>
  <link rel="icon" th:href="@{/img/favicon.png}" type="image/png">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <link rel="stylesheet" th:href="@{/webjars/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/webjars/fullcalendar/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: header"></header>
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container pt-60px">
    <div layout:fragment="content">
      <h1>This is the Layout's main section</h1>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/momentjs/moment.js}"></script>
<script th:src="@{/webjars/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/js/sort_table.js}"></script>
<script th:src="@{/js/show_inactive.js}"></script>
<script th:src="@{/js/fill_select.js}"></script>
<script th:src="@{/js/datetimepicker.js}"></script>
<script th:src="@{/js/checkbox_table.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/validate.js}"></script>
<script layout:fragment="script"></script>
</body>
</html>
