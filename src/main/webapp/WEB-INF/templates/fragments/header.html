<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>footer</title>
</head>
<body>
<header th:fragment="header">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient fixed-top"
       aria-label="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">University</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/lesson') ? 'active':''}"
               th:href="@{/lesson}">Lessons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/student') ? 'active':''}"
               th:href="@{/student}">Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/teacher') ? 'active':''}"
               th:href="@{/teacher}">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/course') ? 'active':''}"
               th:href="@{/course}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/group') ? 'active':''}"
               th:href="@{/group}">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/department') ? 'active':''}"
               th:href="@{/department}">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/room') ? 'active':''}"
               th:href="@{/room}">
              Rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/faculties') ? 'active':''}"
               th:href="@{/faculties}">Faculties
            </a>
          </li>
        </ul>
        <span class="navbar-text">@User</span>
      </div>
    </div>
  </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
