<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div th:fragment="pager" class="row">
  <div class="col-sm-12 col-md-5">
    <div class="d-inline-block" th:with="previousLast=${page.number*page.size}">Showing
      <span th:text="${previousLast + 1}">1</span> to
      <span th:text="${previousLast + page.numberOfElements}">10</span> of
      <span th:text="${page.totalElements}">57</span> rows
    </div>
    <div class="d-inline-block">
      <div class="dropdown d-inline-block">
        <button class="btn btn-secondary dropdown-toggle" type="button"
        id="dropdownPageSize" data-bs-toggle="dropdown" aria-expanded="false"
        th:text="${page.size}">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownPageSize">
          <li><a th:href="@{${url}(size=10, page=${page.number})}" class="dropdown-item">10</a></li>
          <li><a th:href="@{${url}(size=25, page=0)}" class="dropdown-item">25</a></li>
          <li><a th:href="@{${url}(size=50, page=0)}" class="dropdown-item">50</a></li>
        </ul>
      </div>
      rows per page
    </div>
  </div>
  <div class="col-sm-12 col-md-7">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item"
            th:classappend="${page.number eq 0 ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{${url}(size=${page.size}, page=${page.number - 1})}">Previous
          </a>
        </li>
        <li class="page-item"
            th:each="pageNumber : ${#numbers.sequence(1, page.totalPages)}"
            th:classappend="${pageNumber eq (page.number + 1) ? 'active' : ''}">
          <span class="page-link" th:text="${pageNumber}"
                th:if="${pageNumber eq (page.number + 1)}">
          </span>
          <a class="page-link" th:href="@{${url}(size=${page.size}, page=${pageNumber - 1})}"
             th:text="${pageNumber}" th:if="${pageNumber ne (page.number + 1)}">
          </a>
        </li>

        <li class="page-item"
            th:classappend="${(page.number + 1) eq page.totalPages ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{${url}(size=${page.size}, page=${page.number + 1})}">Next
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <p>getSort: <span th:text="${page.getSort()}"></span></p>
  <p>sort: <span th:text="${page.sort}"></span></p>
  <p>sort.toList.get0.property: <span th:text="${page.sort.toList().get(0).property}"></span></p>
  <p>sort.toList.get0.direction: <span th:text="${page.sort.toList().get(0).direction}"></span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
