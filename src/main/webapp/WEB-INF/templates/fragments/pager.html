<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div th:fragment="pager" class="row">
  <div class="col-sm-12 col-md-5">
    <div>Showing 1 to 10 of 57 entries
    <span th:text="${page.getNumber()}"></span>
    </div>
  </div>
  <div class="col-sm-12 col-md-7">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item"
            th:classappend="${page.getNumber() eq 0 ? 'disabled' : ''}">
          <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item"
            th:each="pageNumber : ${#numbers.sequence(1, page.getTotalPages())}"
        th:classappend="${pageNumber eq page.getNumber() ? 'active' : ''}">
          <a class="page-link" href="#" th:text="${pageNumber}"></a>
        </li>

        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
