<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div th:fragment="pager" class="row" th:with="sortProperty=${page.sort.toList().get(0).property},
        sortDirection=${#strings.toLowerCase(page.sort.toList().get(0).direction)},
        sortUrl=(${sortProperty} + ',' + ${sortDirection})">
  <div class="col-sm-12 col-md-5">
    <div class="d-inline-block" th:with="previousLast=${page.number*page.size}">Showing
      <span th:text="${previousLast + 1}">1</span> to
      <span th:text="${previousLast + page.numberOfElements}">10</span> of
      <span th:text="${page.totalElements}">57</span> rows
    </div>
    <div class="d-inline-block">
      <div class="dropdown d-inline-block">
        <button class="btn btn-secondary dropdown-toggle" type="button"
                id="dropdownPageSize" data-bs-toggle="dropdown" aria-expanded="false"
                th:text="${page.size}">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownPageSize">
          <li><a th:href="@{${url}(size=10, page=${page.number}, sort=${sortUrl})}" class="dropdown-item">10</a></li>
          <li><a th:href="@{${url}(size=25, page=0, sort=${sortUrl})}" class="dropdown-item">25</a></li>
          <li><a th:href="@{${url}(size=50, page=0, sort=${sortUrl})}" class="dropdown-item">50</a></li>
        </ul>
      </div>
      rows per page
    </div>
  </div>
  <div class="col-sm-12 col-md-7"
       th:with="totalPages=${page.totalPages},
            pageNumber=${page.number + 1},
            head=${pageNumber gt 3 ? {1, -1} : {1, 2, 3} },
            bodyBefore=${pageNumber gt 3 and pageNumber lt totalPages - 1 ? {pageNumber - 1} : {} },
            body=${pageNumber gt 3 and pageNumber lt totalPages - 2 ? {pageNumber} : {} },
            bodyAfter=${pageNumber gt 2 and pageNumber lt totalPages - 2 ? {pageNumber + 1} : {} },
            tail=${pageNumber lt (totalPages - 2)? {-1, totalPages} : {totalPages - 2, totalPages - 1, totalPages} },
            pages=${page.totalPages gt 5}? ${head + bodyBefore + body + bodyAfter + tail} : ${#numbers.sequence(1, page.totalPages)}
            ">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item"
            th:classappend="${page.number eq 0 ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{${url}(size=${page.size}, page=${page.number - 1}, sort=${sortUrl})}">Previous
          </a>
        </li>
        <!--        <li th:text="${pages}"></li>-->
        <!--        <li class="page-item"-->
        <!--            th:each="onePage : ${pages}"-->
        <!--            th:classappend="${onePage eq (page.number + 1) ? 'active' : ''}">-->
        <!--          <span class="page-link" th:text="${onePage}"-->
        <!--                th:if="${onePage eq (page.number + 1)}">-->
        <!--          </span>-->
        <!--          <a class="page-link" th:href="@{${url}(size=${page.size}, page=${onePage - 1}, sort=${sortUrl})}"-->
        <!--             th:text="${onePage}" th:if="${onePage ne (page.number + 1)}">-->
        <!--          </a>-->
        <!--        </li>-->

        <li class="page-item"
            th:classappend="${(page.number + 1) eq page.totalPages ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{${url}(size=${page.size}, page=${page.number + 1}, sort=${sortUrl})}">Next
          </a>
        </li>
      </ul>
    </nav>
    <p>totalPages = <span th:text="${totalPages}"></span></p>
    <p>pageNumber = <span th:text="${pageNumber}"></span></p>
    <p>head = <span th:text="${head}"></span></p>
    <p>bodyBefore = <span th:text="${bodyBefore}"></span></p>
    <p>body = <span th:text="${body}"></span></p>
    <p>bodyAfter = <span th:text="${bodyAfter}"></span></p>
    <p>tail = <span th:text="${tail}"></span></p>
    <p>pages = <span th:text="${pages}"></span></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
