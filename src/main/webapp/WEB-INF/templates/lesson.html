<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <!--  TODO Delete after complete design -->
  <link rel="icon" th:href="@{/img/favicon.png}" type="image/png"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <!--  TODO Delete after complete design -->
</head>
<body>
<div layout:fragment="content">
  <h3 th:utext="${departmentIdSelect ne null}? 'Teacher from ' + ${teachers.get(0).department.name} :
      (${facultyIdSelect ne null}? 'Teachers from ' + ${teachers.get(0).department.faculty.name} : 'List of lessons')">
    List of lessons</h3>
  <!--  Form -->
  <form action="#" th:action="@{/lesson}" class="my-2">
    <!--    Faculty and Department select-->
    <div class="row mb-3">
      <!--      First column filter-->
      <div class="col-6">
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectFaculty" class="col-form-label">Faculty</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectFaculty" name="facultyId" onchange="fillSelectDepartments()">
              <option disabled th:selected="${facultyIdSelect eq null}">Please select faculty...</option>
              <option th:each="faculty : ${faculties}"
                      th:value="${faculty.id}"
                      th:utext="${faculty.name}"
                      th:selected="${facultyIdSelect ne null and faculty.id eq facultyIdSelect}">...
              </option>
            </select>
          </div>
        </div>
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectDepartment" class="col-form-label">Department</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectDepartment" name="departmentId" onchange="fillSelectTeachers()">
              <option disabled selected>Please select department...</option>
              <option th:each="department : ${departments}"
                      th:value="${department.id}"
                      th:utext="${department.name}"
                      th:selected="${departmentIdSelect ne null and department.id eq departmentIdSelect}">...
              </option>
            </select>
          </div>
        </div>
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectTeacher" class="col-form-label">Teacher</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectTeacher" name="teacherId">
              <option disabled selected>Please select teacher...</option>
              <option th:each="department : ${departments}"
                      th:value="${department.id}"
                      th:utext="${department.name}"
                      th:selected="${departmentIdSelect ne null and department.id eq departmentIdSelect}">...
              </option>
            </select>
          </div>
        </div>
      </div>
      <!--Second column filter-->
      <div class="col-6">
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectCourse" class="col-form-label">Course</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectCourse" name="courseId" onchange="fillSelectDepartments()">
              <option disabled th:selected="${facultyIdSelect eq null}">Please select course...</option>
              <option th:each="faculty : ${faculties}"
                      th:value="${faculty.id}"
                      th:utext="${faculty.name}"
                      th:selected="${facultyIdSelect ne null and faculty.id eq facultyIdSelect}">...
              </option>
            </select>
          </div>
        </div>
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectRoom" class="col-form-label">Room</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectRoom" name="roomId">
              <option disabled selected>Please select room...</option>
              <option th:each="department : ${departments}"
                      th:value="${department.id}"
                      th:utext="${department.name}"
                      th:selected="${departmentIdSelect ne null and department.id eq departmentIdSelect}">...
              </option>
            </select>
          </div>
        </div>
        <div class="row my-1">
          <div class="col-2 text-end pe-1">
            <label for="selectDate" class="col-form-label">Date</label>
          </div>
          <div class="col-md ps-1">
            <select class="form-select" id="selectDate" name="dateStart">
              <option disabled selected>Please select date...</option>
              <option th:each="department : ${departments}"
                      th:value="${department.id}"
                      th:utext="${department.name}"
                      th:selected="${departmentIdSelect ne null and department.id eq departmentIdSelect}">...
              </option>
            </select>
          </div>
        </div>
      </div>

    </div>
    <!--    Submit button and checkbox show inactive teachers -->
    <div class="row mt-2">
      <div class="col-sm">
        <input class="btn btn-success" type="submit" value="Show lessons"/>
      </div>
      <div class="col-sm-auto form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" id="switchShowPastLessonsMainTable"
               onclick="showInactiveTeachersInTable()" name="isShowInactiveTeachers"
               th:checked="${isShowInactiveTeachers}"/>
        <label class="form-check-label" for="switchShowPastLessonsMainTable">Show past lessons</label>
      </div>
    </div>
  </form>
  <!--  Form-->
  <!--  Main Table-->
  <div class="table-responsive-md">
    <table class="table table-hover table-sortable" id="mainTable"
           th:classappend="${facultyIdSelect == null and departmentIdSelect == null } ? 'd-none'">
      <caption>List of lessons</caption>
      <thead class="bg-success">
      <tr>
        <th scope="col" class="d-none">Id</th>
        <th scope="col" class="col">Course</th>
        <th scope="col" class="col">Teacher</th>
        <th scope="col" class="col">Room</th>
        <th scope="col" class="col">Date</th>
        <th scope="col" class="col">Time Start</th>
        <th scope="col" class="col">Time End</th>
        <th scope="col" class="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lesson : ${lessons}"
          th:classappend="${lesson.active} ? 'active' : (${isShowInactiveTeachers}? 'inactive' : 'inactive d-none')">
        <td th:utext="${lesson.id}" class="d-none">Lesson id</td>
        <td th:utext="${lesson.firstName}">course</td>
        <td th:utext="${lesson.patronymic}">teacher</td>
        <td th:utext="${lesson.lastName}">room</td>
        <td th:utext="${lesson.department.name}">2021/08/07</td>
        <td th:utext="${lesson.department.name}">14:30</td>
        <td th:utext="${lesson.department.name}">16:00</td>
        <td th:utext="${lesson.department.name}">details; edit; delete</td>
        <!--        <td th:utext="${lesson.active} ? 'active' : 'inactive'" class="text-center"-->
        <!--            th:classappend="${student.active} ? 'active' : 'inactive'">active-->
        <!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
  <!--  Main Table End-->
</div>
<!--Scripts-->
<script layout:fragment="script">
  function showInactiveTeachersInTable () {
    const table = document.getElementById('mainTable')
    const check = document.getElementById('switchShowInactiveTeachersMainTable')
    showInactiveTableRow(table, check)
  }
</script>
<!--Delete after complete design-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="../resources/js/tablesort.js" th:src="@{/js/tablesort.js}"></script>
<script src="../resources/js/show_inactive.js" th:src="@{/js/show_inactive.js}"></script>
<script src="../resources/js/fill_select.js" th:src="@{/js/fill_select.js}"></script>
<!--Delete after complete design-->
</body>
</html>
