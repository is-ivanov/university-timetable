<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Teachers</title>
</head>
<body>
<div layout:fragment="content">
  <!--  <h3-->
  <!--    th:utext="${groupIdSelect ne null}? 'Students from ' + ${students.get(0).department.name} :-->
  <!--                (${facultyIdSelect ne null}? 'Students from ' + ${students.get(0).department.faculty.name} : 'Students')">-->
  <!--    Teachers-->
  <!--    from</h3>-->
  <h3>Teachers</h3>
  <!--  Form -->
  <form action="#" th:action="@{/teacher}" class="my-2">
    <!--    Faculty and Department select-->
    <div class="row mb-3">
      <div class="col-1 text-end pe-1">
        <label for="selectFaculty" class="col-form-label">Faculty</label>
      </div>
      <div class="col-md ps-1">
        <select class="form-select" id="selectFaculty" name="facultyId" onchange="fillSelectDepartments()">
          <option disabled th:selected="${facultyIdSelect eq null}">Please select faculty...</option>
          <option th:each="faculty : ${faculties}"
                  th:value="${faculty.id}"
                  th:utext="${faculty.name}"
                  th:selected="${facultyIdSelect ne null and faculty.id eq facultyIdSelect}">...
          </option>
        </select>
      </div>
      <div class="col-1 text-end pe-1">
        <label for="selectDepartment" class="col-form-label">Department</label>
      </div>
      <div class="col-md ps-1">
        <select class="form-select" id="selectDepartment" name="departmentId">
          <option disabled selected>Please select department...</option>
          <option th:each="department : ${departments}"
                  th:value="${department.id}"
                  th:utext="${department.name}"
                  th:selected="${departmentIdSelect ne null and department.id eq departmentIdSelect}">...
          </option>
        </select>
      </div>
    </div>
    <!--    Submit button and checkbox show inactive teachers -->
    <div class="row mt-2">
      <div class="col-sm">
        <input class="btn btn-success" type="submit" value="Show teachers"/>
      </div>
      <div class="col-sm-auto form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" id="switchShowInactiveTeachersMainTable"
               onclick="showInactiveTeachersInTable()" name="isShowInactiveTeachers"
               th:checked="${isShowInactiveTeachers}"/>
        <label class="form-check-label" for="switchShowInactiveTeachersMainTable">Show inactive teachers</label>
      </div>
    </div>
  </form>
  <!--  Form-->
  <!--  Main Table-->
    <div class="table-responsive-md">
      <table class="table table-hover table-sortable" id="mainTable"
             th:classappend="${facultyIdSelect == null and departmentIdSelect == null } ? 'd-none'">
        <caption>List of teachers</caption>
        <thead class="bg-success">
        <tr>
          <th scope="col" class="col">id</th>
          <th scope="col" class="col">First Name</th>
          <th scope="col" class="col">Patronymic</th>
          <th scope="col" class="col">Last Name</th>
          <th scope="col" class="col">Department</th>
          <th scope="col" class="col text-center">Status</th>
          <th scope="col" class="d-none">Department Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${teachers}"
            th:classappend="${student.active} ? 'active' : (${isShowInactiveTeachers}? 'inactive' : 'inactive d-none')">
          <td th:utext="${student.id}">...</td>
          <td th:utext="${student.firstName}">...</td>
          <td th:utext="${student.patronymic}">...</td>
          <td th:utext="${student.lastName}">...</td>
          <td th:utext="${student.department.name}">...</td>
          <td th:utext="${student.active} ? 'active' : 'inactive'" class="text-center"
              th:classappend="${student.active} ? 'active' : 'inactive'">active
          </td>
          <td th:utext="${student.department.id}" class="d-none">...</td>
        </tr>
        </tbody>
      </table>
    </div>
  <!--  Main Table End-->
</div>
<!--Scripts-->
<script layout:fragment="script">
  function showInactiveTeachersInTable () {
    const table = document.getElementById('mainTable')
    const check = document.getElementById('switchShowInactiveTeachersMainTable')
    showInactiveTableRow(table, check)
  }
</script>
<!--Delete after complete design-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="../resources/js/tablesort.js" th:src="@{/js/tablesort.js}"></script>
<script src="../resources/js/show_inactive.js" th:src="@{/js/show_inactive.js}"></script>
<script src="../resources/js/fill_select.js" th:src="@{/js/fill_select.js}"></script>
<!--Delete after complete design-->
</body>
</html>
