<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Groups HERE</h1>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>id</th>
                <th>Group Name</th>
                <th>Faculty Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
                <td th:utext="${group.id}">...</td>
                <td th:utext="${group.name}">...</td>
                <td th:utext="${group.faculty.name}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
