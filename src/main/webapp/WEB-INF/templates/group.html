<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!--Delete after complete design-->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!--Delete after complete design-->
<head>
  <meta charset="UTF-8">
  <title>Groups</title>
</head>
<body>
<div layout:fragment="content">
  <h3 th:utext="${facultyIdSelect ne null} ? 'Groups from ' + ${groups.get(0).faculty.name} : 'Groups'"></h3>
  <form action="#" th:action="@{/group}" class="my-2">
    <div class="row align-items-center">
      <div class="col-1 text-end pe-0">
        <label for="selectFaculty" class="col-form-label">Faculty</label>
      </div>
      <div class="col ps-1">
        <select class="form-select" id="selectFaculty" name="facultyId">
          <option disabled th:selected="${facultyIdSelect eq null}">Please select...</option>
          <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:utext="${faculty.name}"
                  th:selected="${facultyIdSelect ne null and faculty.id eq facultyIdSelect}">...
          </option>
        </select>
      </div>
      <div class="col">
        <input class="btn btn-success" type="submit" value="Show groups">
      </div>
      <div class="col-auto form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switchShowInactiveGroupsMainTable"
               onclick="showInactiveGroupsInTable()" name="isShowInactive" th:checked="${isShowInactive}">
        <label class="form-check-label" for="switchShowInactiveGroupsMainTable">Show inactive groups</label>
      </div>
    </div>
  </form>
  <div class="table-responsive-md">
    <table class="table table-hover table-sortable" id="mainTable"
           th:classappend="${facultyIdSelect == null} ? 'd-none'">
      <caption>List of groups</caption>
      <thead class="bg-success">
      <tr>
        <th scope="col" class="col-1">id</th>
        <th scope="col" class="col-2">Group Name</th>
        <th scope="col">Faculty Name</th>
        <th scope="col" class="text-center">Status</th>
        <th scope="col" class="d-none">Faculty Id</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="group : ${groups}"
          th:classappend="${group.active} ? 'active' : (${isShowInactive}? 'inactive' : 'inactive d-none')">
        <td th:utext="${group.id}">...</td>
        <td th:utext="${group.name}">...</td>
        <td th:utext="${group.faculty.name}">...</td>
        <td th:utext="${group.active} ? 'active' : 'inactive'" class="text-center"
            th:classappend="${group.active} ? 'active' : 'inactive'">...
        </td>
        <td th:utext="${group.faculty.id}" class="d-none">...</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script layout:fragment="script">
  function showInactiveGroupsInTable() {
    const table = document.getElementById('mainTable');
    const check = document.getElementById('switchShowInactiveGroupsMainTable');
    showInactiveTableRow(table, check);
  }

</script>
</body>
</html>
