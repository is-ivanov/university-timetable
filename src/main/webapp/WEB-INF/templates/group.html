<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Groups</title>
</head>
<body>
<section layout:fragment="content">
  <h3>Groups HERE</h3>
  <div>
    <form action="" class="my-2">
      <label>Faculty</label>
      <select>
        <option >Please select...</option>
        <option value="Chemichal Engineering Faculty">Chemichal Engineering Faculty</option>
        <option value="General Faculty">General Faculty</option>
        <option value="Foreign Language Faculty">Foreign Language Faculty</option>
        <option value="Building Faculty">Building Faculty</option>
        <option value="Physics Faculty">Physics Faculty</option>
      </select>
    </form>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead class="bg-success">
      <tr>
        <th>id</th>
        <th>Group Name</th>
        <th>Faculty Name</th>
        <th class="d-none">Faculty Id</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="group : ${groups}">
        <td th:utext="${group.id}">...</td>
        <td th:utext="${group.name}">...</td>
        <td th:utext="${group.faculty.name}">...</td>
        <td th:utext="${group.faculty.id}" class="d-none">...</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
