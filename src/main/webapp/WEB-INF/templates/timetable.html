<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Timetable</title>

  <meta charset='utf-8'/>
  <link href='lib/main.css' th:href="@{/webjars/fullcalendar/main.css}" rel='stylesheet'/>
  <script src='lib/main.js' th:src="@{/webjars/fullcalendar/main.js}"></script>
  <script layout:fragment="script">

    document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridWeek',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek',
          },
          themeSystem: 'bootstrap',
          firstDay: 1,
          allDaySlot: false,
          views: {
            dayGridMonth: {
              weekNumbers: true,
              eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
              },
              eventDidMount: function (info) {
                let teacher = info.event.extendedProps.teacher;
                let room = info.event.extendedProps.buildingAndRoom;
                let textTooltip = teacher + '<br/>' + room;
                new bootstrap.Tooltip(info.el, {
                  html: true,
                  title: textTooltip,
                });
              },
            },
            timeGridWeek: {
              eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
              },
              eventDidMount: function (info) {
                let event = info.event;
                let el = info.el;
                $(el).find('.fc-event-title').append('<br/>' + event.extendedProps.buildingAndRoom);
                new bootstrap.Tooltip(el, {
                  title: event.extendedProps.teacher,
                });
              },
              slotMinTime: '07:00:00',
              slotMaxTime: '22:00:00',
              expandRows: true,
              nowIndicator: true,
            },
          },
          slotLabelFormat: [
            {
              hour12: false,
              hour: 'numeric',
              minute: '2-digit',
            },
          ],
          defaultTimedEventDuration: '01:30',
          eventDisplay: 'block',

          events: [
            {
              id: '12',
              title: 'English',
              start: '2021-09-14T08:30:00',
              end: '2021-09-14T10:00:00',
              description: 'description my',
              extendedProps: {
                buildingAndRoom: ' 78 Street - 218 B',
                teacher: 'Cristel S.D.',
              },
            },
            {
              id: '189',
              title: 'Chemistry',
              start: '2021-09-14T10:15:00',
              end: '2021-09-14T11:45:00',
              extendedProps: {
                buildingAndRoom: ' 465498 Street - asdas',
                teacher: 'Teacher S.D.',
              },
            },
            {
              id: '97987',
              title: 'Math',
              start: '2021-09-14T12:15:00',
              end: '2021-09-14T13:45:00',
              extendedProps: {
                buildingAndRoom: ' 78 Street - 218 B',
                teacher: 'Cristel S.D.',
              },
            },
            {
              id: '32131',
              title: 'Math',
              start: '2021-09-14T14:15:00',
              end: '2021-09-14T15:45:00',
              extendedProps: {
                buildingAndRoom: ' 78 Street - 218 B',
                teacher: 'Cristel S.D.',
              },
            },
          ],

        });
        calendar.render();
      },
    );

  </script>
</head>
<body>
<div layout:fragment="content">
  <div id='calendar'></div>
</div>
</body>
</html>
