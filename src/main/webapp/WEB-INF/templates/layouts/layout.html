<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
    University</title>
  <link rel="icon" th:href="@{/img/favicon.png}" type="image/png"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: header">
</header>
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container pt-60px">
    <div layout:fragment="content">
      <h1>This is the Layout's main section</h1>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer :: footer">
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/tablesort.js}"></script>
<script th:src="@{/js/show_inactive.js}"></script>
<script th:src="@{/js/fill_select.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script layout:fragment="script"></script>
</body>
</html>
