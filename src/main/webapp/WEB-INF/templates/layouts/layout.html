<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
    University</title>
  <link rel="icon" th:href="@{/img/favicon.png}" type="image/png"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header th:replace="fragments/header :: header">
  This header content is going to be replaced.
</header>
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container pt-60px">
    <div layout:fragment="content">
      <h1>This is the Layout's main section</h1>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer :: footer">
  This content will remain, but other content will be inserted after it.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/tablesort.js}"></script>
<script th:src="@{/js/show_inactive.js}"></script>
</body>
</html>
