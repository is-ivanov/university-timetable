<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">University</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">
    This header content is going to be replaced.
</div>
<div class="container">
    <div layout:fragment="content">
        <h1>This is the Layout's main section</h1>
    </div>
</div>
<footer th:replace="fragments/footer :: footer">
    This content will remain, but other content will be inserted after it.
</footer>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
</body>
</html>
